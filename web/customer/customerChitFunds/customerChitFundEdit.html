<div class="content">

        <ol class="breadcrumb">

        </ol>
        <!--   <h4 class="title">LANDS</h4> -->

        <div class="card">

            <div class="content">
                <div>

                    <form id="customerChitFundForm" action="#" method="POST">

                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>FB No</label>
                                    <input type="hidden" class="form-control" placeholder="Booking No" value="" id="id" name="id" required>
                                    <input type="hidden" class="form-control" placeholder="Booking No" value="" id="login_id" name="login_id" required>
                                    <input type="text" class="form-control" placeholder="Booking No" value="" id="booking_no" name="booking_no" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" placeholder="Name" value="" id="name" name="name" readonly required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Mobile No</label>
                                    <input type="text" class="form-control" placeholder="Mobile No" id="user_mobile" name="user_mobile" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>Email Id</label>
                                    <input type="text" class="form-control" placeholder="Email Id" value="" id="email_id" name="email_id"  required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control" placeholder="Address" value="" id="address" name="address" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Fund Type</label>
                                    <select class="form-control" id="chit_id" name="chit_id" required>
                                        <option value=""> Select option </option>
                                    </select>

                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Installment Months</label>
                                    <input type="text" class="form-control" placeholder="Installment Months" value="" id="inst_month" name="inst_month" readonly required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Installment Amount</label>
                                    <input type="text" class="form-control" placeholder="Installment Amount" value="" id="inst_amount" name="inst_amount" readonly required>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Total Amount</label>
                                    <input type="text" class="form-control" placeholder="Total Amount" value="" readonly id="tot_amount" name="tot_amount">
                                </div>
                            </div>
                        </div>



                        <button type="button" class="btn btn-primary btn-fill " onclick="editChitDetail()">Submit</button>
                        <button type="button" class="btn btn-info btn-fill" onclick="cancelChitFundsDetail()" >Cancel</button>
                        <div class="clearfix"></div>
                </div>
